<html>
    <head>
        <title>Document</title>
        <style>
            .smallImages {
                width: 100; height: 100;
                border: 2px solid black;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <h2> Demo on JavaScript 5, Event Handling</h2>
        <img src = "pics/boat.jpeg" width = "400" height = "400" />
        <div> 
            <img src = "pics/boat.jpeg" class = "smallImages" />
            <img src = "pics/acorn.jpeg" class = "smallImages" />
            <img src = "pics/tree.jpeg" class = "smallImages" />

        </div>
        <script type = "text/javascript">
            function changeImage(e) {
                let mainImage = document.getElementById('main');
                let target = e.target;
                if(target.tagName == "IMG") {
                    mainImage.src = target.src;
                }
                
            }
        </script>
    </body>
</html>
