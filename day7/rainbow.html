<html>
    <head>
        <title>Document</title>
        <style>
            .smallImages {
                width: 100; height: 100;
                border: 2px solid black;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <canvas id = "c1" style = "border:2px solid black" width = "400" height = "400"></canvas>
        <script type = 'text/javascript'>
            let ctx = document.getElementById('c1').getContext('2d');
            let colors = ["red", "orange", "yellow", "green", "blue", "purple","white"];
            let size = 98;
            for(let index = 0; index < colors.length; index++){
                ctx.fillStyle = colors[index];
                ctx.beginPath();
            // arc(x,y,r,start,end,true/false): tue means anti-clockwise
            ctx.arc(200,200,size,0,Math.PI,true)
                ctx.fill();
                size -= 14;
                
            }
            
        </script>
    </body>
