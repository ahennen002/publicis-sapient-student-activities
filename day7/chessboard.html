<html>
    <head>
        <title>Document</title>
        <style>
            .smallImages {
                width: 100; height: 100;
                border: 2px solid black;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <canvas id = "c1" style = "border:2px solid black" width = "400" height = "400"></canvas>
        <script type = 'text/javascript'>
            let ctx = document.getElementById('c1').getContext('2d');
            let pos1diff = 50;
            let pos2diff = 50;
            ctx.fillStyle = "black";
            
            for (let length = 0; length < 8; length++){
                for (let height = 0; height < 8; height++){
                    if((length+height) % 2 == 0 ){
                        ctx.fillStyle = "white";
                    }
                    else{
                        ctx.fillStyle = "black";
                    }
                    let pos1diff = length*50;
                    let pos2diff = height*50;
                    ctx.fillRect(pos1diff,pos2diff,50,50);
                    ctx.fillStyle = "black";
                }
            }
            
            
        </script>
    </body>
